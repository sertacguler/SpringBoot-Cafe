<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container" style="margin-top: -50px">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-lg-offset-3">
            <img src="logo/cafea.png" style="width:100%;"/>
        </div>
    </div> <!--Logo-->
    <div class="row" th:if="${!ordery.isEmpty()}">
        <div class="col-lg-12 col-md-7 col-sm-6">
            <h1>List of orders</h1>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Customer</th>
                    <th>Products</th>
                    <th>Product Details</th>
                    <th>Product Size</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${ordery}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.customer.firstName}"></td>
                    <td>
                        <table>
                            <tr th:each="product :${order.products}">
                                <td th:text="${product.productName}"></td>
                            </tr>
                        </table>
                    </td>
                    <td th:text="${order.customer.detail}"></td>
                    <td th:text="${order.customer.size}"></td>
                    <td th:text="${order.total}"></td>
                    <td th:id="${order.orderId}">
                        <a th:href="'/complateorder/'+${order.orderId}" class="btn btn-danger delete-order">Complete
                            Order</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-md-7 col-sm-6">
            <a href="/products">Go to products page</a>
        </div>
    </div>
    <br/>
    <div th:replace="fragments/footer :: footer">...</div>
</div>
</body>
</html>
